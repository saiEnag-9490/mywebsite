<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"  href="login.css">
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="uname" id="ulabel"></label><br>
        <input type="text" id="uname" name="uname" placeholder="Username" >
        <i class='bx bx-user' id="u"></i>
        <br>
        <label for="psw" id="label"></label><br>
        <input type="password" id="psw" placeholder=".............." name="psw" required>
        <!-- <i class='bx bxs-lock-alt' id="p"></i><br> -->
        <input type="submit" id="login" value="Login">
      </form>
    </div>
    <script src="login.js"></script>  <!-- Include the JavaScript file -->
  </body>
</html>
